<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullName"> Full Name</label>
                        <input type="text" id="fullname" placeholder="Nita">
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="text" id="email" placeholder="email@gmail.com">
                    </p>
                    <p>
                        <label for="Password">Password</label>
                        <input type="text" id="password" placeholder="At least 8 characters">
                    </p>
                    <button class="btn">Create Account</button>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">LogIn</p>
            </footer>
        </div>
    </div>
</body>

</html>
